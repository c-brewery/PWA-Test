<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Test</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="icon" href="assets/icons/icon-192x192.png">
  <link rel="shortcut icon" href="data:image/x-icon;,">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    };
  </script>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWA Example">
  <link rel="apple-touch-icon" href="assets/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="icon-144x144.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#000000">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
  <header>
    <div class="navbar" id="myNavbar">
      <div class="dropdown">
        <button class="dropbtn" >Menu</button>
        <button class="dropbtn" id="uploadButton">Load file</button>
        <button class="dropbtn" id="downloadJsonButton">Download file</button>
      </div> 
      <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">&#9776;</a>
    </div>
    <button id="reopenScannerButton" style="display:none;">Reopen QR Code Scanner</button>
  </header>
  <main>
    <div id="content">
      <input type="file" id="jsonFileInput" accept=".json" style="display:none;" />
      <div id="reader" style="width:100%; max-width:500px;"></div>
      <div id="qrCodeResult"></div>
      <pre id="jsonOutput"></pre>
    </div>
  </main>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="editForm">
        <!-- Form fields will be dynamically generated -->
      </form>
      <button type="button" id="saveChangesButton">Save Changes</button>
    </div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
  <script src="script.js" type="module"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const script = document.createElement('script');
      script.src = 'script.js';
      script.onload = () => console.log('script.js loaded successfully');
      script.onerror = () => console.error('Failed to load script.js');
      document.body.appendChild(script);
    });
  </script>
  <script src="main.js" defer></script>
  <script>
    function toggleNavbar() {
      var x = document.getElementById("myNavbar");
      x.classList.toggle("responsive");
    }
  </script>
</body>
</html>
