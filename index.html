<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Test</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="icon" href="assets/icons/icon-192x192.png">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js');
        };
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWA Example">
    <link rel="apple-touch-icon" href="icon-152x152.png">
    <meta name="msapplication-TileImage" content="icon-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#000000">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <nav>
        <a href='index.html' class='selected'>Home</a>
        <a href='blog.html'>Blog</a>
        <a href='about.html'>About</a>
    </nav>
    <main>
        Hi there, this is the content area.
    </main>
    <input type="file" id="jsonFileInput" accept=".json" style="display:none;" />
    <button id="uploadButton">Upload JSON File</button>
    <pre id="jsonOutput"></pre>
    <button id="startQrScannerButton">Scan QR Code</button>
    <div id="qrScanner" style="width: 300px; height: 300px;"></div>
    <pre id="qrCodeResult"></pre>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
