<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Test</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="assets/styles/style.css">
  <link rel="icon" href="assets/icons/icon-192x192.png">
  <link rel="shortcut icon" href="assets/icons/icon-192x192.png">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    };
    document.getElementById('toggleNavbarButton').addEventListener('click', toggleNavbar);
  </script>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="PWA Example">
  <link rel="apple-touch-icon" href="assets/icons/icon-152x152.png">
  <meta name="msapplication-TileImage" content="assets/icons/icon-144x144.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#000000">
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
  <style>
         /* Style the navigation menu */
.topnav {
  overflow: hidden;
  background-color: #333;
  position: relative;
}

/* Hide the links inside the navigation menu (except for logo/home) */
.topnav #myLinks {
  display: none;
}

/* Style navigation menu links */
.topnav a {
  color: white;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  display: block;
}

/* Style the hamburger menu */
.topnav a.icon {
  background: black;
  display: block;
  position: absolute;
  right: 0;
  top: 0;
}

/* Add a grey background color on mouse-over */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the active link (or home/logo) */
.active {
  background-color: #04AA6D;
  color: white;
}
  </style>
    <div class="topnav">
      <a href="#home" class="active">Logo</a>
      <div id="myLinks">
        <a href="#upload" id="uploadButton">Load file</a>
        <a href="#download" id="downloadJsonButton"> Download file</a>
        <a href="#reopen"> Reopen QR Scanner</a>
      </div>
      <a href="javascript:void(0);" class="icon" id="toggleNavbarButton" onclick="myFunction()"><i class="fa fa-bars"></i></a>
    </div>
  </div>
  <main>
    <div id="content">
      <input type="file" id="jsonFileInput" accept=".json" style="display:none;" />
      <div id="reader" style="width:100%; max-width:500px;"></div>
      <div id="qrCodeResult"></div>
      <pre id="jsonOutput"></pre>
    </div>
  </main>
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="editForm">
        <!-- Form fields will be dynamically generated -->
      </form>
      <button type="</div>button" id="saveChangesButton">Save Changes</button>
    </div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
  <script src="script.js" type="module"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const script = document.createElement('script');
      script.src = 'script.js';
      script.onload = () => console.log('script.js loaded successfully');
      script.onerror = () => console.error('Failed to load script.js');
      document.body.appendChild(script);
    });
  </script>
  <script src="main.js" defer></script>

</body>
<script>
  function myFunction() {
var x = document.getElementById("myLinks");
if (x.style.display === "block") {
  x.style.display = "none";
} else {
  x.style.display = "block";
}
}
</script>
</html>
